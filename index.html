<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Mo (Mo-Muchunu)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div id="main-heading"></div>
  <section id="controls">
    <div>
      <label id="search-label">
        Search Episodes:
        <input id="search-input" type="text" placeholder="Your search term..." />
      </label>
    </div>
    <div>
      <select id="episode-select">
        <option value="all">Show All Episodes</option>
      </select>
      <span id="search-count"></span>
    </div>
  </section>

  <div id="root">
    <!-- Main content container for episode cards -->
  </div>
  
  <template id="episode-card-template">
    <article class="episode-card">
      <h2 data-title></h2>
      <img data-image alt="Episode image" />
      <h3 data-episode-number></h3>
      <p data-summary></p>
    </article>
  </template>

  <!-- Loads YOUR javascript code -->
  <script defer src="script.js"></script>

  <!-- Footer for data attribution -->
  <div id="footer"></div>

</body>

</html>
