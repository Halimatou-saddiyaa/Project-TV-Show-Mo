<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Mo Muchunu (Mo-Muchunu)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div id="main-heading"></div>

  <div id="root"></div><!-- Main content container -->

  <!-- Template for episode cards -->
  <template id="episode-card-template">
    <section class="episode-card">
      <h3 data-title>Episode Title</h3>
      <span data-code></span> <!-- New element for episode code -->
      <p data-season></p>
      <data data-episode></data>
      <img data-image alt="Episode image" />
      <p data-summary>Summary Text</p>
      <a data-link target="_blank">Link to episode</a>
    </section>
  </template>

  <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
  <script defer src="episodes.js"></script>

  <!-- Loads YOUR javascript code -->
  <script defer src="script.js"></script>
</body>

</html>
