<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Mo Muchunu (Mo-Muchunu)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <!-- Main content container -->
  <div id="root"></div> 

  <!-- Template for episode cards -->
  <template id="episode-card-template">
    <section class="episode-card">
      <h3>Episode Title</h3>
      <p data-season>Season</p>
      <data data-episode>Episode Number</data>
      
      <p data-summary>SummaryText</p>
    </section>
  </template>

  <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
  <script defer src="episodes.js"></script>

  <!-- Loads YOUR javascript code -->
  <script defer src="script.js"></script>
</body>

</html>
